<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Julekalender</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ark">
      <div class="headContainer">
        <!--* Countdown -->
        <div class="countdown-container">
          <div class="count-el">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
          </div>

          <div class="countdown-el">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
          </div>

          <div class="countdown-el">
            <p class="big-text" id="mins">0</p>
            <span>Mins</span>
          </div>

          <div class="countdown-el">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
          </div>
        </div>
        <!--* Final Countdown -->
        <header>
          <h1>Julekalender</h1>
          <h2>God Jul</h2>
        </header>
      </div>
      <main>
        <section class="kalenderGrid">
          <div id="skjerm"><p>Velkommen til en julekalender</p></div>
          <button class="luke nr1">1</button>
          <button class="luke nr2">2</button>
          <button class="luke nr3">3</button>
          <button class="luke nr4">4</button>
          <button class="luke nr5">5</button>
          <button class="luke nr6">6</button>
          <button class="luke nr7">7</button>
          <button class="luke nr8">8</button>
          <button class="luke nr9">9</button>
          <button class="luke nr10">10</button>
          <button class="luke nr11">11</button>
          <button class="luke nr12">12</button>
          <button class="luke nr13">13</button>
          <button class="luke nr14">14</button>
          <button class="luke nr15">15</button>
          <button class="luke nr16">16</button>
          <button class="luke nr17">17</button>
          <button class="luke nr18">18</button>
          <button class="luke nr19">19</button>
          <button class="luke nr20">20</button>
          <button class="luke nr21">21</button>
          <button class="luke nr22">22</button>
          <button class="luke nr23">23</button>
          <button class="luke nr24">24</button>
        </section>
      </main>

      <footer>
        <button id="alleKnapper">Ã…pne alle lukene</button>
        <button id="nyKalender">NY KALENDER</button>
      </footer>
    </div>
  </body>
</html>
